<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard - GameBoard</title>
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/cyborg/bulmaswatch.min.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/shortcodes.css">
    <link rel="stylesheet" href="assets/css/drawing-mode.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Patrick+Hand&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Fabric.js Global -->
    <script src="https://unpkg.com/fabric@5.3.0/dist/fabric.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js",
                "firebase/storage": "https://www.gstatic.com/firebasejs/9.15.0/firebase-storage.js"
            }
        }
    </script>
</head>
<body>
    <div id="app-header"></div>
    <div id="app-overlays"></div>
    <div id="app-fab"></div>

    <div class="whiteboard-layout">
        <!-- Sidebar Esquerda (Vertical) -->
        <div class="wb-vertical-bar">
            <!-- Ferramentas Principais -->
            <div class="wb-tool-group">
                <button class="button is-small tool-btn is-active" data-tool="select" title="Selecionar (V)">
                    <i class="fas fa-mouse-pointer"></i>
                </button>
                <button class="button is-small tool-btn" data-tool="move" title="Mover (Espaço)">
                    <i class="fas fa-hand-paper"></i>
                </button>
                <button class="button is-small tool-btn" data-tool="draw" title="Pincel (P)">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="button is-small tool-btn" data-tool="text" title="Texto (T)">
                    <i class="fas fa-font"></i>
                </button>
                
                <button class="button is-small tool-btn" data-tool="shape" title="Formas (S)">
                    <i class="fas fa-shapes"></i>
                </button>

                <button class="button is-small tool-btn" id="btn-assets-toggle" title="Assets">
                    <i class="fas fa-images"></i>
                </button>
                
                <button class="button is-small tool-btn" id="btn-image-upload" title="Upload Imagem">
                    <i class="fas fa-upload"></i>
                </button>
                <input type="file" id="file-upload-input" accept="image/*" style="display: none;">
            </div>

            <div class="wb-tool-group bottom">
                <button class="button is-small is-danger is-light" id="btn-clear" title="Limpar Tudo">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="button is-small is-success" id="btn-export" title="Baixar JPG">
                    <i class="fas fa-file-download"></i>
                </button>
            </div>
        </div>

        <!-- Painéis de Opções (Flutuantes/Contextuais) -->
        <div class="wb-options-panel" id="options-panel-draw" style="display: none;">
            <h6 class="panel-title">Pincel</h6>
            
            <div class="panel-row">
                <label>Cor</label>
                <input type="color" class="color-picker" id="wb-color-draw" value="#000000">
            </div>
            
            <div class="panel-row">
                <label>Tamanho</label>
                <input type="range" id="wb-width-draw" min="1" max="50" value="3" class="slider">
            </div>

            <div class="panel-row">
                <label>Opacidade</label>
                <input type="range" id="wb-opacity-draw" min="0.1" max="1" step="0.1" value="1" class="slider">
            </div>

            <div class="panel-row">
                <label>Estilo</label>
                <div class="buttons has-addons is-centered is-small">
                    <button class="button is-selected is-info style-btn" data-style="solid">Sólido</button>
                    <button class="button style-btn" data-style="dashed">Tracejado</button>
                </div>
            </div>
        </div>

        <div class="wb-options-panel" id="options-panel-text" style="display: none;">
            <h6 class="panel-title">Texto</h6>
            <div class="panel-row">
                <label>Cor</label>
                <input type="color" class="color-picker" id="wb-color-text" value="#000000">
            </div>
            <div class="panel-row">
                <div class="select is-small is-fullwidth">
                    <select id="wb-font-family">
                        <option value="Arial" selected>Arial</option>
                        <option value="Patrick Hand">Hand</option>
                        <option value="Kalam">Marker</option>
                        <option value="Roboto">Roboto</option>
                    </select>
                </div>
            </div>
            <div class="panel-row">
                <button class="button is-small is-fullwidth" id="btn-text-bg" data-active="false">
                    <span class="icon"><i class="fas fa-highlighter"></i></span>
                    <span>Fundo</span>
                </button>
            </div>
        </div>

        <div class="wb-options-panel" id="options-panel-shape" style="display: none;">
            <h6 class="panel-title">Formas</h6>
            <div class="panel-row">
                <label>Cor da Borda</label>
                <input type="color" class="color-picker" id="wb-color-shape" value="#000000">
            </div>
            <div class="panel-row">
                <label>Espessura</label>
                <input type="range" id="wb-width-shape" min="1" max="20" value="3" class="slider">
            </div>
            <div class="panel-row">
                <label>Estilo</label>
                <div class="buttons has-addons is-centered is-small">
                    <button class="button shape-fill-btn is-info is-selected" data-fill="border" title="Borda"><i class="far fa-square"></i></button>
                    <button class="button shape-fill-btn" data-fill="solid" title="Sólido"><i class="fas fa-square"></i></button>
                </div>
            </div>
            <div class="panel-row">
                <label>Tipo</label>
                <div class="buttons has-addons is-centered is-small">
                    <button class="button shape-option" data-shape="rect" title="Quadrado"><i class="fas fa-square"></i></button>
                    <button class="button shape-option" data-shape="circle" title="Círculo"><i class="fas fa-circle"></i></button>
                    <button class="button shape-option" data-shape="triangle" title="Triângulo"><i class="fas fa-play" style="transform: rotate(-90deg);"></i></button>
                    <button class="button shape-option" data-shape="arrow" title="Seta"><i class="fas fa-long-arrow-alt-right"></i></button>
                </div>
            </div>
        </div>
        
        <!-- Área Principal -->
        <div class="wb-container">
            <!-- Assets Drawer (Oculto por padrão) -->
            <div class="wb-assets-drawer" id="assets-drawer">
                <h6 class="title is-7 has-text-centered has-text-grey-light mt-2">Galeria</h6>
                <div id="assets-list" class="assets-list">
                    <div class="has-text-centered p-2 has-text-grey">
                        <small>Arraste imagens aqui ou use o botão de upload.</small>
                    </div>
                </div>
            </div>

            <div class="wb-scroll-area" id="wb-scroll-area">
                <canvas id="c"></canvas>
            </div>
        </div>
    </div>
    
    <!-- Gerenciador de Boards -->
    <div class="wb-board-manager">
        <div class="select is-small">
            <select id="board-select">
                <option value="" disabled selected>Carregando...</option>
            </select>
        </div>
        <button id="btn-add-board" class="button is-success is-small"><i class="fas fa-plus"></i></button>
        <button id="btn-del-board" class="button is-danger is-small"><i class="fas fa-trash"></i></button>
        <button id="btn-save-board" class="button is-info is-small"><i class="fas fa-save"></i></button>
    </div>

    <!-- Custom Context Menu -->
    <div id="wb-context-menu" class="wb-context-menu" style="display: none;">
        <button class="ctx-item" data-action="front">
            <span class="icon"><i class="fas fa-arrow-up"></i></span>
            <span>Trazer para Frente</span>
        </button>
        <button class="ctx-item" data-action="back">
            <span class="icon"><i class="fas fa-arrow-down"></i></span>
            <span>Enviar para Trás</span>
        </button>
        <div class="ctx-separator"></div>
        <button class="ctx-item" data-action="lock">
            <span class="icon"><i class="fas fa-lock"></i></span>
            <span>Travar/Destravar</span>
        </button>
        <div class="ctx-separator"></div>
        <button class="ctx-item is-danger" data-action="delete">
            <span class="icon"><i class="fas fa-trash"></i></span>
            <span>Deletar</span>
        </button>
    </div>

    <!-- Actions Panel (Bottom Left) -->
    <div class="wb-actions-panel">
        <div class="wb-action-group">
            <button class="wb-action-btn" id="btn-zoom-out"><i class="fas fa-minus"></i></button>
            <button class="wb-action-btn zoom-display" id="btn-zoom-reset">100%</button>
            <button class="wb-action-btn" id="btn-zoom-in"><i class="fas fa-plus"></i></button>
        </div>
        <div class="wb-separator-vertical"></div>
        <div class="wb-action-group">
            <button class="wb-action-btn" id="btn-undo" disabled><i class="fas fa-undo"></i></button>
            <button class="wb-action-btn" id="btn-redo" disabled><i class="fas fa-redo"></i></button>
        </div>
    </div>

    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/drawing-mode.js"></script>
</body>
</html>
